<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen Pomodoro Timer v25</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Lucide React icons as inline SVG components
        const Play = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );
        
        const Pause = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="6" y="4" width="4" height="16"></rect>
                <rect x="14" y="4" width="4" height="16"></rect>
            </svg>
        );
        
        const RotateCcw = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="1 4 1 10 7 10"></polyline>
                <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
            </svg>
        );

        function PomodoroTimer() {
            const [timeLeft, setTimeLeft] = useState(25 * 60);
            const [isRunning, setIsRunning] = useState(false);
            const [isBreak, setIsBreak] = useState(false);
            const [completedSessions, setCompletedSessions] = useState(0);
            const [currentTask, setCurrentTask] = useState('');
            const [completedTasks, setCompletedTasks] = useState([]);
            const audioRef = useRef(null);

            // Create a pleasant sci-fi chime sound
            useEffect(() => {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const createChime = () => {
                    const duration = 1.5;
                    const sampleRate = audioContext.sampleRate;
                    const buffer = audioContext.createBuffer(1, duration * sampleRate, sampleRate);
                    const data = buffer.getChannelData(0);
                    
                    for (let i = 0; i < buffer.length; i++) {
                        const t = i / sampleRate;
                        const decay = Math.exp(-3 * t);
                        
                        const note1 = Math.sin(2 * Math.PI * 523.25 * t);
                        const note2 = Math.sin(2 * Math.PI * 659.25 * t);
                        const note3 = Math.sin(2 * Math.PI * 783.99 * t);
                        const shimmer = Math.sin(2 * Math.PI * 1046.5 * t) * 0.3;
                        
                        data[i] = (note1 + note2 * 0.7 + note3 * 0.5 + shimmer) * decay * 0.15;
                    }
                    
                    return buffer;
                };
                
                audioRef.current = {
                    play: () => {
                        const source = audioContext.createBufferSource();
                        source.buffer = createChime();
                        source.connect(audioContext.destination);
                        source.start();
                    }
                };
            }, []);

            // Load saved data on mount
            useEffect(() => {
                const saved = localStorage.getItem('pomodoroData');
                if (saved) {
                    const data = JSON.parse(saved);
                    setCompletedSessions(data.completedSessions || 0);
                    setCompletedTasks(data.completedTasks || []);
                    setCurrentTask(data.currentTask || '');
                }
            }, []);

            // Save data whenever it changes
            useEffect(() => {
                const data = {
                    completedSessions,
                    completedTasks,
                    currentTask
                };
                localStorage.setItem('pomodoroData', JSON.stringify(data));
            }, [completedSessions, completedTasks, currentTask]);

            useEffect(() => {
                let interval = null;
                
                if (isRunning && timeLeft > 0) {
                    interval = setInterval(() => {
                        setTimeLeft(time => time - 1);
                    }, 1000);
                } else if (timeLeft === 0) {
                    setIsRunning(false);
                    
                    if (audioRef.current) {
                        audioRef.current.play();
                    }
                    
                    if (!isBreak) {
                        setCompletedSessions(prev => prev + 1);
                        
                        if (currentTask.trim()) {
                            const completedTask = {
                                task: currentTask,
                                completedAt: new Date().toISOString()
                            };
                            setCompletedTasks(prev => [...prev, completedTask]);
                            setCurrentTask('');
                        }
                        
                        setIsBreak(true);
                        setTimeLeft(5 * 60);
                    } else {
                        setIsBreak(false);
                        setTimeLeft(25 * 60);
                    }
                }

                return () => {
                    if (interval) clearInterval(interval);
                };
            }, [isRunning, timeLeft, currentTask, isBreak]);

            const toggleTimer = () => {
                setIsRunning(!isRunning);
            };

            const resetTimer = () => {
                setIsRunning(false);
                setIsBreak(false);
                setTimeLeft(25 * 60);
            };

            const testChime = () => {
                if (audioRef.current) {
                    audioRef.current.play();
                }
            };

            const skipToEnd = () => {
                if (!isBreak && timeLeft > 0) {
                    setIsRunning(false);
                    setCompletedSessions(prev => prev + 1);
                    
                    if (currentTask.trim()) {
                        const completedTask = {
                            task: currentTask,
                            completedAt: new Date().toISOString()
                        };
                        setCompletedTasks(prev => [...prev, completedTask]);
                        setCurrentTask('');
                    }
                    
                    if (audioRef.current) {
                        audioRef.current.play();
                    }
                    
                    setIsBreak(true);
                    setTimeLeft(5 * 60);
                }
            };

            const formatTime = (seconds) => {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            };

            const formatDateTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            };

            const progress = isBreak 
                ? ((5 * 60 - timeLeft) / (5 * 60)) * 100
                : ((25 * 60 - timeLeft) / (25 * 60)) * 100;

            return (
                <div className="min-h-screen bg-neutral-100 flex items-center justify-center p-8 overflow-hidden">
                    <div className="relative w-full max-w-4xl">
                        <div className="absolute -top-32 -left-32 w-64 h-64 bg-yellow-400 rounded-full opacity-90 z-0"></div>
                        <div className="absolute -bottom-24 -right-24 w-56 h-56 bg-red-500 opacity-90 z-0"></div>
                        <div className="absolute top-1/3 -right-20 w-40 h-40 bg-blue-600 rotate-45 opacity-90 z-0"></div>
                        <div className="absolute bottom-1/4 -left-16 w-32 h-48 bg-blue-500 opacity-80 z-0"></div>
                        
                        <div className="relative bg-white shadow-2xl p-12 z-10">
                            <div className="absolute top-0 left-0 w-6 h-32 bg-yellow-400"></div>
                            <div className="absolute top-0 right-0 w-32 h-6 bg-red-500"></div>
                            <div className="absolute bottom-0 left-1/4 w-24 h-6 bg-blue-600"></div>
                            <div className="absolute bottom-1/3 right-0 w-6 h-24 bg-yellow-400"></div>
                            
                            <div className="text-center mb-8">
                                <div className="flex items-center justify-center gap-4 mb-8">
                                    <div className="w-16 h-2 bg-blue-600"></div>
                                    <h1 className="text-2xl font-bold text-neutral-900 tracking-widest">
                                        {isBreak ? 'BREAK TIME' : 'FOCUS TIME'}
                                    </h1>
                                    <div className="w-16 h-2 bg-red-500"></div>
                                </div>
                                
                                <div className="mb-6 relative">
                                    <div className="absolute -left-4 top-1/2 -translate-y-1/2 w-3 h-12 bg-yellow-400"></div>
                                    <input
                                        type="text"
                                        value={currentTask}
                                        onChange={(e) => setCurrentTask(e.target.value)}
                                        placeholder="What are you working on?"
                                        className="w-full max-w-md px-6 py-3 text-center text-neutral-900 bg-neutral-50 border-b-4 border-blue-600 focus:border-red-500 focus:outline-none transition-colors font-medium"
                                        disabled={isRunning || isBreak}
                                    />
                                </div>
                                
                                <div className="relative inline-block mb-8">
                                    <div className="absolute -top-4 -left-4 w-8 h-8 bg-yellow-400 rounded-full"></div>
                                    <div className="absolute -bottom-4 -right-4 w-8 h-8 bg-red-500"></div>
                                    <div className="absolute top-1/4 -right-6 w-6 h-6 bg-blue-600 rotate-45"></div>
                                    
                                    <svg className="transform -rotate-90" width="280" height="280">
                                        <circle cx="140" cy="140" r="125" stroke="#e5e5e5" strokeWidth="12" fill="none" />
                                        <circle 
                                            cx="140" cy="140" r="125" 
                                            stroke="#2563eb" strokeWidth="12" fill="none"
                                            strokeDasharray="785.4"
                                            strokeDashoffset={785.4 - (785.4 * progress) / 100}
                                            strokeLinecap="butt"
                                            style={{ transition: 'stroke-dashoffset 1s' }}
                                        />
                                        <circle cx="140" cy="140" r="110" stroke="#facc15" strokeWidth="2" fill="none" opacity="0.5" />
                                    </svg>
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <span className="text-7xl font-bold text-neutral-900 tabular-nums">
                                            {formatTime(timeLeft)}
                                        </span>
                                    </div>
                                </div>

                                {timeLeft === 0 && !isBreak && (
                                    <div className="mb-6 p-4 bg-blue-600 text-white font-bold text-lg">
                                        ✓ SESSION COMPLETE! TIME FOR A BREAK.
                                    </div>
                                )}
                                {timeLeft === 0 && isBreak && (
                                    <div className="mb-6 p-4 bg-green-600 text-white font-bold text-lg">
                                        ✓ BREAK COMPLETE! READY FOR ANOTHER SESSION?
                                    </div>
                                )}
                            </div>

                            <div className="flex items-center justify-center gap-6 mb-8">
                                <button
                                    onClick={toggleTimer}
                                    className="bg-blue-600 hover:bg-blue-700 text-white w-20 h-20 flex items-center justify-center transition-colors shadow-lg relative group"
                                    aria-label={isRunning ? 'Pause' : 'Start'}
                                >
                                    <div className="absolute -top-2 -right-2 w-4 h-4 bg-yellow-400"></div>
                                    {isRunning ? <Pause size={32} /> : <Play size={32} className="ml-1" />}
                                </button>
                                
                                <button
                                    onClick={resetTimer}
                                    className="bg-red-500 hover:bg-red-600 text-white w-20 h-20 flex items-center justify-center transition-colors shadow-lg relative"
                                    aria-label="Reset"
                                >
                                    <div className="absolute -bottom-2 -left-2 w-4 h-4 bg-yellow-400 rounded-full"></div>
                                    <RotateCcw size={28} />
                                </button>
                                
                                <button
                                    onClick={skipToEnd}
                                    className="bg-green-600 hover:bg-green-700 text-white w-20 h-20 flex items-center justify-center transition-colors shadow-lg relative disabled:opacity-50 disabled:cursor-not-allowed"
                                    aria-label="Skip to End"
                                    disabled={isBreak || timeLeft === 0}
                                >
                                    <div className="absolute -top-2 -left-2 w-4 h-4 bg-red-500"></div>
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                                        <line x1="19" y1="5" x2="19" y2="19"></line>
                                    </svg>
                                </button>
                                
                                <button
                                    onClick={testChime}
                                    className="bg-yellow-400 hover:bg-yellow-500 text-neutral-900 w-20 h-20 flex items-center justify-center transition-colors shadow-lg relative"
                                    aria-label="Test Chime"
                                >
                                    <div className="absolute -top-2 -right-2 w-4 h-4 bg-blue-600"></div>
                                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round">
                                        <path d="M9 18V5l12-2v13" />
                                        <circle cx="6" cy="18" r="3" />
                                        <circle cx="18" cy="16" r="3" />
                                    </svg>
                                </button>
                            </div>

                            <div className="text-center mb-6">
                                <div className="inline-block bg-yellow-400 px-10 py-5 shadow-lg relative">
                                    <div className="absolute -top-2 -right-2 w-6 h-6 bg-blue-600"></div>
                                    <div className="text-xs text-neutral-900 font-bold mb-1 tracking-widest">COMPLETED SESSIONS</div>
                                    <div className="text-5xl font-bold text-neutral-900">{completedSessions}</div>
                                </div>
                            </div>

                            <div className="flex justify-center gap-3 mt-6">
                                {[...Array(completedSessions)].map((_, i) => (
                                    <div key={i} className={`w-4 h-4 ${i % 3 === 0 ? 'bg-blue-600' : i % 3 === 1 ? 'bg-red-500' : 'bg-yellow-400'}`}></div>
                                ))}
                            </div>
                            
                            {completedTasks.length > 0 && (
                                <div className="mt-8 pt-8 border-t-4 border-blue-600">
                                    <div className="flex items-center justify-center gap-3 mb-4">
                                        <div className="w-8 h-2 bg-red-500"></div>
                                        <h2 className="text-sm text-neutral-900 font-bold tracking-widest">COMPLETED TASKS</h2>
                                        <div className="w-8 h-2 bg-yellow-400"></div>
                                    </div>
                                    <div className="space-y-2 max-h-40 overflow-y-auto">
                                        {completedTasks.map((item, index) => (
                                            <div key={index} className="bg-neutral-50 px-4 py-3 flex items-start justify-between gap-3 border-l-4 border-blue-600">
                                                <div className="flex-1 text-neutral-900 text-sm font-medium">
                                                    <span className="text-green-600 mr-2 font-bold">✓</span>
                                                    {item.task}
                                                </div>
                                                <div className="text-xs text-neutral-600 whitespace-nowrap font-bold">
                                                    {formatDateTime(item.completedAt)}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>

                        <div className="absolute -bottom-6 left-1/2 transform -translate-x-1/2 flex gap-2">
                            <div className="w-20 h-3 bg-yellow-400"></div>
                            <div className="w-20 h-3 bg-blue-600"></div>
                            <div className="w-20 h-3 bg-red-500"></div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PomodoroTimer />);
    </script>
</body>
</html>
